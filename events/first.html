    document.getElementById('owl').addEventListener('click',function(e){

    // Event bubbling and event Capturing

    document.getElementById('images').addEventListener('click',function(e){
            console.log("clicked inside url") // when owl is clicked console gives properties of id - owl image  
    },false)

    document.getElementById('owl').addEventListener('click',function(e){
            console.log("owl clicked") // when owl is clicked console gives properties of id - owl image  
            e.stopPropagation() // event bubble hoke upr wale p nhi jaega only owl ckicked print hoga 
    },false) // false h to bubbling  means bottom to top ki approach and it is default

    document.getElementById('google').addEventListener('click',function(e){
        e.preventDefault()   // default action is prevented
        console.log("google is being clicked") 
    },false)
